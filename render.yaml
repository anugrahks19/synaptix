services:
  - type: web
    name: synaptix-platform
    env: docker
    plan: free
    # Docker runtime doesn't use buildCommand/startCommand here (it uses the Dockerfile)
    # But for some setups, we might want to be explicit. 
    # Render's Docker runtime defaults to the ENTRYPOINT/CMD in Dockerfile.
    envVars:
      - key: OPENROUTER_MODEL
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
